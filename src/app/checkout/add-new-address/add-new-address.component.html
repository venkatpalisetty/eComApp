<h2 mat-dialog-title>Add New Address </h2>
<mat-dialog-content>
    <form [formGroup]="addNewAddressForm">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input class="form-control" id="name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input class="form-control" id="phone" formControlName="phone">
        </div>        
        <div class="mb-3">
            <label for="address1" class="form-label">Address 1</label>
            <input class="form-control" id="address1" formControlName="address1">
        </div>
        <div class="mb-3">
            <label for="address2" class="form-label">Address 2</label>
            <input class="form-control" id="address2" formControlName="address2">
        </div>
        <div class="mb-3">
            <label for="landMark" class="form-label">Land Mark</label>
            <input class="form-control" id="landMark" formControlName="landMark">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select id="country" class="form-select" formControlName="country" aria-label="select country">
                <option selected>Select</option>
                <option [value]="country.id" *ngFor="let country of countryList">{{country.name}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select" formControlName="state" aria-label="select example">
                <option selected>Select</option>
                <option [value]="state.id" *ngFor="let state of stateList">{{state.name}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input class="form-control" id="city" formControlName="city">
        </div>
        <div class="mb-3">
            <label for="pin" class="form-label">Pin code</label>
            <input class="form-control" id="pin" formControlName="pin">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" formControlName="isDefault" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Make this my default address</label>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" (click)="onNoClick()" class="btn btn-secondary">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
</mat-dialog-actions>
