<div class="header">
    <div class="logo">
        eComApp.in
    </div>
    <div class="search-container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                <i class="bi bi-search"></i>
            </button>
          </div>
    </div>
    <div class="user-info">
        Hello, 
        <span *ngIf="loginService.user$ | async as user; else singIn">{{user.userName}}</span>
        <ng-template #singIn>
            <a routerLink="login">Sign in!</a>
        </ng-template>
    </div>
    <div class="cart-container">
        <a routerLink="cart">
        <i class="bi bi-cart position-relative">
            <span *ngIf="quantity" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{quantity}}  <span class="visually-hidden">New alerts</span>
            </span>
        </i>
    </a>
    </div>
</div>
